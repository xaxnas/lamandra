<!DOCTYPE html>
<html>
	<head>
		<link href="images/favicon.ico" rel="icon" >
		<link href="styles/style.css" rel="stylesheet" type="text/css">
		<meta charset="utf-8">
		<title>testing, yeah</title>
	</head>
	<div id="cover">
		<p id="cover_text"> Loading...</p>
	</div>
	<div id="top">
		<div id="body_top_left">
			<p>My cat is very grumpy</p>		
		</div>
		<div id="body_top_right">
			<button id="SaveButton">save</button>		
		</div>
	</div>
	<div id="left">
		<button id="stop">start</button>
		<button id="ClickButton">click</button>
		<button id="AutoClickButton">auto[0] [50click]</button>
		<br>
		<br>
		<p id="TimeElapsed">time elapsed: 00:00:00</p>
		<p id="ClickedCountHTML" class="ResourseHave">clicked: 0</p>
		<p id="CaneCount" class="ResourseHave">Cane: 0</p>
	</div>
	<div id="center">
		<div id="body_center_top">
			<img src="images/home.jpg" alt="My test image" id="img_location">
		</div>
		<div id="body_center_center">
		</div>
		<div id="body_center_bot">
			<p id="body_center_bot_text">My cat is veery grumpy!</p>
		</div>
		<div id="body_center_bot_bot">
			<button id="bot_button_1" class="bot_action_buttons">1</button>
			<button id="bot_button_2" class="bot_action_buttons">2</button>
			<button id="bot_button_3" class="bot_action_buttons">3</button>
			<button id="bot_button_4" class="bot_action_buttons">4</button>
			<button id="bot_button_5" class="bot_action_buttons">5</button>
			<button id="bot_button_6" class="bot_action_buttons">6</button>
			<button id="bot_button_7" class="bot_action_buttons">7</button>
			<button id="bot_button_8" class="bot_action_buttons">8</button>
			<button id="bot_button_9" class="bot_action_buttons">9</button>
		</div>
	</div>
	<div id="right">
			<button id="forestLocationClick" class="right_location_buttons">forest</button>
			<button id="lakeLocationClick" class="right_location_buttons">lake</button>
	</div>
	<div id="botton">
		<div id="body_botton">
			<p>My cat is very grumpy too</p>
		</div>
	</div>
	<script defer src="scripts/cookies.js"></script>
	<script defer src="scripts/main.js"></script>
	<script defer src="scripts/home.js"></script>
	<script defer src="scripts/forest.js"></script>
	<script defer src="scripts/lake.js"></script>
	<script defer src="scripts/preload.js"></script>
</html>
